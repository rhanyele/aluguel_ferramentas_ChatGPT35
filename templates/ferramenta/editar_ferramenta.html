<!DOCTYPE html>
<html>
<head>
    <title>Editar Ferramenta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        {% include 'menu.html' %}
        
        <div class="col-md-9">
            <h1>Editar Ferramenta</h1>
            
            <form method="post" action="{{ url_for('editar_ferramenta_route', id=ferramenta[0]) }}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ ferramenta[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" value="{{ ferramenta[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ ferramenta[3] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!-- cadastrar_pagamento.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Novo Pagamento</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        {% include 'menu.html' %}
        
        <div class="col-md-9">
            <h1>Novo Pagamento</h1>
            
            <form method="post" action="{{ url_for('cadastrar_pagamento_route') }}">
                <div class="mb-3">
                    <label for="reserva_id" class="form-label">Reserva (Status Confirmada)</label>
                    <select class="form-select" id="reserva_id" name="reserva_id">
                        {% for reserva in reservas_confirmadas %}
                            <option value="{{ reserva[0] }}">{{ reserva[0] }} - {{ reserva[1] }} ({{ reserva[2] }} até {{ reserva[3] }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor" name="valor" required>
                </div>
                <div class="mb-3">
                    <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
                    <select class="form-select" id="forma_pagamento" name="forma_pagamento">
                        <option value="Cartão de Credito">Cartão de Crédito</option>
                        <option value="Cartão de Debito">Cartão de Débito</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Pix">Pix</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="data_pagamento" class="form-label">Data de Pagamento</label>
                    <input type="date" class="form-control" id="data_pagamento" name="data_pagamento" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="Pago">Pago</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
